{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Crimes Against Women - Overview</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
        <h2 class="text-xl font-semibold mb-2">Annual Growth Rate of Crimes</h2>
        <div id="growth-rate-chart"></div>
    </div>
    <div>
        <h2 class="text-xl font-semibold mb-2">Total Cases per Year</h2>
        <div id="total-cases-chart"></div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    var growthRateData = {{ growth_rate_data | safe }};
    Plotly.newPlot('growth-rate-chart', growthRateData, {
        title: 'Annual Growth Rate by Crime',
        xaxis: { title: 'Year' },
        yaxis: { title: 'Growth Rate (%)' },
    });

    var totalCasesData = {{ total_cases_data | safe }};
    Plotly.newPlot('total-cases-chart', totalCasesData, {
        title: 'Total Crime Cases per Year',
        xaxis: { title: 'Year' },
        yaxis: { title: 'Total Cases' },
    });
</script>
{% endblock %}
