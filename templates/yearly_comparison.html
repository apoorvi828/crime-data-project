{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Yearly Crime Comparison</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="col-span-2">
        <h2 class="text-xl font-semibold mb-2">Highest vs Lowest for Other Crimes</h2>
        <div id="highest-lowest-other-crimes-chart"></div>
    </div>
    <div>
        <h2 class="text-xl font-semibold mb-2">Highest Rape Cases Each Year</h2>
        <div id="highest-rape-cases-chart"></div>
    </div>
   
    <div>
        <h2 class="text-xl font-semibold mb-2">Highest DD Cases Each Year</h2>
        <div id="highest-DD-cases-chart"></div>
    </div>
    <div>
        <h2 class="text-xl font-semibold mb-2">Highest AoW Cases Each Year</h2>
        <div id="highest-AoW-cases-chart"></div>
    </div>
    <div>
        <h2 class="text-xl font-semibold mb-2">Highest AoM Cases Each Year</h2>
        <div id="highest-AoM-cases-chart"></div>
    </div>
    <div>
        <h2 class="text-xl font-semibold mb-2">Highest DV Cases Each Year</h2>
        <div id="highest-DV-cases-chart"></div>
    </div>
    <div></div>
        <h2 class="text-xl font-semibold mb-2">Highest WT Cases Each Year</h2>
        <div id="highest-WT-cases-chart"></div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    var highestLowestOtherCrimesData = {{ highest_lowest_other_crimes_data | safe }};
    Plotly.newPlot('highest-lowest-other-crimes-chart', highestLowestOtherCrimesData);
   
    var highestRapeCasesData = {{ highest_rape_cases_data | safe }};
    Plotly.newPlot('highest-rape-cases-chart', highestRapeCasesData);

    var highestDDCasesData = {{ highest_DD_cases_data | safe }};
    Plotly.newPlot('highest-DD-cases-chart', highestDDCasesData);

    var highestAoWCasesData = {{ highest_AoW_cases_data | safe }};
    Plotly.newPlot('highest-AoW-cases-chart', highestAoWCasesData);

    var highestAoMCasesData = {{ highest_AoM_cases_data | safe }};
    Plotly.newPlot('highest-AoM-cases-chart', highestAoMCasesData);

    var highestDVCasesData = {{ highest_DV_cases_data | safe }};
    Plotly.newPlot('highest-DV-cases-chart', highestDVCasesData);

    var highestWTCasesData = {{ highest_WT_cases_data | safe }};
    Plotly.newPlot('highest-WT-cases-chart', highestWTCasesData);

</script>
{% endblock %}
